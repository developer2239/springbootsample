
# DataSource
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.mode=ALWAYS
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.encoding=utf-8

#H2DB
spring.h2.console.enabled=true

# messages
spring.messages.basename=i18n/messages,i18n/validation_messages
# spring.messages.basename=i18n/messages,i18n/ValidationMessages
# spring.messages.cache-duration=1
# spring.messages.encoding=UTF-8
# spring.messages.use-code-as-default-message=true

# # MyBatis
mybatis.mapper-locations=classpath*:/mapper/h2/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.springbootsample_2.application.user.model

# # Log Level
logging.level.com.example=debug

# DEBUG
spring.jpa.show-sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
spring.jpa.properties.hibernate.format_sql=true
